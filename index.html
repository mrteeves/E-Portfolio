<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sean Saulic</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"

  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Sean Saulic</div>
        <ul class="nav__link--list">
          <li>
            <a
              href="#lanuages"
              class="nav__link--anchor link__hover--effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href="#projects"
              class="nav__link--anchor link__hover--effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li>
            <a
              href="#contact"
              class="nav__link--anchor nav__link--anchor--primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture__mask">
              <img
                src="assets/me.jpeg"
                class="about-me__picture"
                alt="Picture of me"
              />
            </figure>
            <h1 class="about-me__info--title">
              Hey! I'm <span class="text--purple">Sean Saulic ðŸ‘‹</span>
            </h1>
            <p class="about-me__info--para">
              I'm a
              <strong class="text--purple">frontend software engineer</strong>
              with a strong passion for building responsive and performant web
              applications with great user experiences that positively impact
              the world.
            </p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="about-me__links">
        <a href="https://www.linkedin.com/" class="about-me__link">
          <span class="fab fa-linkedin-in" aria-hidden="true"></span>
        </a>
        <a href="https://www.discord.com/" class="about-me__link">
          <span class="fab fa-github" aria-hidden="true"></span>
        </a>
        <a href="https://www.discord.com/" class="about-me__link">
          <span class="far fa-envelope" aria-hidden="true"></span>
        </a>
        <a href="" target="_blank" class="about-me__link"></a>
        <i class="fas fa-file-pdf"></i>
      </div>
      <div class="about-me__img--container">
        <img src="./assets/undraw_websites.svg" class="about-me__img" alt="" />
      </div>
    </section>
    <section id="Languages">
      <div class="conatiner">
        <div class="row">
          <h1 class="section__title">This is my technology stack</h1>
          <div class="lanuage__list">
            <div class="language">
              <figure class="language__img--wrapper">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png" alt="" class="language__img" />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
